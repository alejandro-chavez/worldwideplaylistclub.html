<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Authorization Successful</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root{
            --bg-blue: #0f4bd6;
            --bg-green: #19c37a;
            --silver: #cfd6df;
            --glass-bg: rgba(255,255,255,0.08);
            --glass-border: rgba(255,255,255,0.18);
            --accent: rgba(255,255,255,0.18);
            --text-main: #eaf2ff;
            --muted: rgba(234,242,255,0.7);
        }

        html,body{
            height:100%;
            margin:0;
            font-family: "Inter", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
            color:var(--text-main);
            background:
                radial-gradient(1200px 600px at 10% 20%, rgba(25,195,122,0.12), transparent 15%),
                radial-gradient(900px 500px at 85% 80%, rgba(15,75,214,0.12), transparent 15%),
                linear-gradient(180deg, #07102a 0%, #00101a 100%);
            display:flex;
            align-items:center;
            justify-content:center;
            padding:40px;
        }

        /* subtle glossy shapes for Frutiger Aero vibe */
        .orb{
            position:absolute;
            filter: blur(40px) saturate(120%);
            opacity:0.9;
            mix-blend-mode:screen;
            pointer-events:none;
        }
        .orb.one{ width:500px;height:500px; left:-120px; top:-80px; background: radial-gradient(circle at 30% 30%, var(--bg-green), transparent 45%); transform:rotate(15deg);}
        .orb.two{ width:420px;height:420px; right:-100px; bottom:-80px; background: radial-gradient(circle at 70% 60%, var(--bg-blue), transparent 45%); }

        .container{
            width:100%;
            max-width:880px;
            position:relative;
            display:grid;
            grid-template-columns: 1fr 380px;
            gap:28px;
            align-items:center;
        }

        @media (max-width:860px){
            .container{ grid-template-columns: 1fr; padding-top:20px; gap:18px;}
        }

        /* glass card */
        .glass{
            background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.025));
            border-radius:18px;
            padding:36px;
            min-height:220px;
            box-shadow: 0 10px 30px rgba(2,8,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(12px) saturate(130%);
            -webkit-backdrop-filter: blur(12px) saturate(130%);
            position:relative;
            overflow:hidden;
        }

        /* slim silver panel */
        .side{
            background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
            border-radius:14px;
            padding:28px;
            height:100%;
            border:1px solid rgba(255,255,255,0.08);
            box-shadow: 0 6px 18px rgba(2,8,23,0.45), inset 0 1px 0 rgba(255,255,255,0.02);
            display:flex;
            flex-direction:column;
            gap:16px;
            align-items:stretch;
            justify-content:center;
        }

        .title{
            font-weight:800;
            font-size:28px;
            letter-spacing:-0.02em;
            margin:0 0 8px 0;
            color:var(--text-main);
            display:flex;
            align-items:center;
            gap:14px;
        }

        .subtitle{
            margin:0;
            color:var(--muted);
            font-weight:400;
            font-size:14px;
            max-width:60ch;
            line-height:1.5;
        }

        /* badge */
        .badge{
            display:inline-grid;
            grid-auto-flow:column;
            gap:10px;
            align-items:center;
            background: linear-gradient(90deg, rgba(25,195,122,0.14), rgba(15,75,214,0.08));
            padding:8px 12px;
            border-radius:999px;
            font-weight:600;
            color: var(--text-main);
            font-size:13px;
            border:1px solid rgba(255,255,255,0.06);
            box-shadow: 0 2px 8px rgba(2,8,23,0.45);
        }

        .check{
            width:48px;height:48px;display:inline-grid;place-items:center;border-radius:12px;
            background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
            border:1px solid rgba(255,255,255,0.06);
            box-shadow: 0 6px 18px rgba(25,195,122,0.08);
        }

        .check svg{ width:24px;height:24px; filter:drop-shadow(0 6px 8px rgba(25,195,122,0.08)); }

        .muted-line{
            height:1px;
            background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.06));
            border-radius:2px;
            margin:8px 0 12px;
        }

        .action{
            display:flex;
            gap:12px;
            margin-top:6px;
        }

        .btn{
            padding:12px 16px;
            border-radius:10px;
            font-weight:600;
            cursor:pointer;
            border:1px solid rgba(255,255,255,0.06);
            background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.01));
            color:var(--text-main);
            transition:transform .16s ease, box-shadow .16s ease;
            text-decoration:none;
            display:inline-flex;
            align-items:center;
            gap:10px;
        }
        .btn:active{ transform:translateY(1px); }

        .btn.ghost{
            background:transparent;
            border:1px solid rgba(255,255,255,0.06);
            color:var(--muted);
        }

        /* decorative silver sheen */
        .sheen{
            position:absolute;
            inset:0;
            pointer-events:none;
            background: linear-gradient(120deg, rgba(255,255,255,0.06) 0%, rgba(255,255,255,0.02) 20%, transparent 60%);
            mix-blend-mode:overlay;
            border-radius:18px;
        }

        /* small footer note */
        .note{
            font-size:12px;
            color:rgba(234,242,255,0.6);
            margin-top:8px;
        }

        /* micro details - floating pills */
        .pills{ position:absolute; right:16px; top:16px; display:flex; gap:10px; }
        .pill{
            width:64px;height:28px;border-radius:999px;
            background:linear-gradient(90deg, rgba(255,255,255,0.04), rgba(255,255,255,0.01));
            border:1px solid rgba(255,255,255,0.04);
            display:inline-grid;place-items:center;font-size:12px;color:var(--muted);
            transform:translateY(0);
        }
    </style>
</head>
<body>
    <div class="orb one" aria-hidden></div>
    <div class="orb two" aria-hidden></div>

    <main class="container" role="main">
        <section class="glass" aria-labelledby="auth-title">
            <div style="display:flex;align-items:center;gap:18px;">
                <div class="check" aria-hidden>
                    <!-- checkmark -->
                    <svg viewBox="0 0 24 24" fill="none" aria-hidden>
                        <defs>
                            <linearGradient id="g1" x1="0" x2="1">
                                <stop offset="0" stop-color="#19c37a"/>
                                <stop offset="1" stop-color="#0f4bd6"/>
                            </linearGradient>
                        </defs>
                        <rect x="0" y="0" width="24" height="24" rx="5" fill="url(#g1)" opacity="0.12"></rect>
                        <path d="M6.5 12.5l3.25 3.25L17.5 8.0" stroke="url(#g1)" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div>
                    <h1 id="auth-title" class="title">authorization successful (we think)</h1>
                  
            </div>
            <div class="sheen" aria-hidden></div>
        </section>
    </main>
</body>
</html>
